<!DOCTYPE html>
<html lang="en" ng-app="loginApp" ng-controller="loginCtrl">
<head>
    <title>Watcher Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>

                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" acton="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="Username..."
                                       class="form-username form-control" id="form-username" ng-model="user.login">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..."
                                       class="form-password form-control" id="form-password" ng-model="user.pwd">
                            </div>

                            <button type="button" class="btn center-block" ng-click="logAuthObject(user)">
                                Let's go!
                            </button>

                            <div class="jumbotron">
                                <span class="label label-info">{{user.login}}</span>
                                <span class="label label-danger">{{user.pwd}}</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery-3.1.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="js/LoginApp-s1.2.js"></script>
</body>
</html>
